<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Toucan</title>

        <!-- Bootstrap core CSS -->
        <link href="css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        -->
        <script>
            $('.carousel').carousel({
                interval: 20000
            })
        </script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-left"><img class="navbar-logo" src="img/logo.png"></a>
                    <a class="navbar-brand" href="#">&nbsp; Toucan</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">What's On</a></li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="carousel slide" data-ride="carousel">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner" >
                        <div class="item active carousel_pic"  >
                        <img src="img/slide_1.jpg" alt="Popcorn">
                        <div class="carousel-caption">
                            <h1>Cheap Popcorn</h1>
                            <p>There is never enough!</p>
                        </div>
                        </div>

                        <div class="item carousel_pic">
                        <img src="img/slide_2.jpg" alt="Cinema">
                        <div class="carousel-caption">
                            <h1>New cinema seats</h1>
                            <p>get comfy!</p>
                        </div>
                        </div>

                        <div class="item carousel_pic">
                        <img src="img/slide_3.jpg" alt="Movie">
                        <div class="carousel-caption">
                            <h1>Newest releases</h1>
                            <p>Checkout our what's new section</p>
                        </div>
                        </div>
                    </div>

                    <!-- Left and right controls -->
                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                    </a>
                    </div>
                </div>
            </div>
            <div class="row">
        </div>
    </body>
</html>
