<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

		<title>Toucan</title>

		<!-- Bootstrap core CSS -->
		<link href="{% static 'css/main.css' %}" rel="stylesheet">
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
		<script src="{% static 'js/jquery.min.js' %}"></script>
		<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a href="/" class="navbar-left"><img class="navbar-logo" src="{% static 'img/logo.png' %}"></a>
					<a class="navbar-brand" href="/">&nbsp; Toucan</a>
				</div>
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="/whatson">What's On</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li>
						<form class="navbar-form navbar-left" method="GET" action="/search">
				      <div class="input-group">
				        <input type="text" class="form-control" placeholder="Search" name="search" value="{{request.GET.search}}">
				        <div class="input-group-btn">
				          <button class="btn btn-default" type="submit">
				            <i class="glyphicon glyphicon-search"></i>
				          </button>
				        </div>
				      </div>
				    </form>
					</li>
					{% if user.is_authenticated %}
					<li><a href="/profile"><span class="glyphicon glyphicon-user"></span> {{user}}</a></li>
						<li><a href="/logout"></span>Logout</a></li>
					{% else%}
		      	<li><a href="/login"></span> Login | Register </a></li>
					{% endif %}
		    </ul>
			</div>
		</nav>
