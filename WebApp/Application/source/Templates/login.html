{% load staticfiles %}

<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->

{% include 'navbar.html' %}

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="/login" class="active" >Login</a>
							</div>
							<div class="col-xs-6">
								<a href="/register">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" method="post" role="form" style="display: block;">{% csrf_token %}
									<div class="form-group">
										<input type="text" name="username"  tabindex="1" class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password"  tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
                  {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next}}">
                  {% endif %}

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="{% static 'js/custom.js' %}"></script>
{% include 'footer.html' %}
